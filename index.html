<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>tailwind init</title>
    <link rel="stylesheet" href="./dist/output.css">

<body class="h-screen flex items-center justify-center bg-white dark:bg-slate-900">

        <img class="h-24 mx-auto rounded-full ring-4 ring-cyan-400 sm:flex-shrink-0 transform hover:scale-105 duration-500" src="/images/ariyan.jpg" alt="easy logo">
